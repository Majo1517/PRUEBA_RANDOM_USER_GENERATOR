<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Usuarios Random</title>
    <!-- Latest compiled and minified CSS -->

<body>
    
    <div class="container">
        <div class="title">
            <h1>Random User Generator</h1>
        </div>
        <br>
        <br>
        <label for="sel1">Filtro por genero:</label>
        <div class="radio">
            <label><input type="radio" value="male" name="gender" checked>Masculino</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="female" name="gender">Femenino</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="all" name="gender">Todos</label>
        </div>
        <br>
        <div class="form-group">

            <label for="sel1">Filtro por nacionalidad:</label>
            <select class="form-control" id="nationality">
                <option>AU</option>
                <option>BR</option>
                <option>CA</option>
                <option>CH</option>
                <option>DE</option>
                <option>DK</option>
                <option>ES</option>
                <option>FI</option>
                <option>FR</option>
                <option>GB</option>
                <option>IR</option>
                <option>IE</option>
                <option>NO</option>
                <option>NL</option>
                <option>NZ</option>
                <option>TR</option>
                <option>US</option>
            </select>
        </div>

       
        <div id="result">

            <p>objeto 5</p>
            <p>objeto 6</p>
            <p>objeto 7</p>
            <p>objeto 8</p>
            <p>objeto 9</p>
            <p>objeto 10</p>-->
